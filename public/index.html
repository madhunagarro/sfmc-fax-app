<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Fax Configuration</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      // Listen for messages from SFMC
      window.addEventListener('message', function (event) {
        if (event.origin !== 'https://mc.exacttarget.com') return; // Ensure the message is from SFMC

        // Extract the fax number from the Journey DE
        const faxNumber = event.data.payload.faxNumber;

        // Pre-fill the fax number field
        $('#faxNumber').val(faxNumber);

        // Automatically save the configuration
        window.parent.postMessage({
          type: 'save',
          payload: {
            faxNumber,
            documentName: 'samplefax.pdf', // Static filename
            documentData: 'JVBERi0xLjcKCjQgMCBvYmoKKElkZW50aXR5KQplbmRvYmoKNSAwIG9iagooQWRvYmUpCmVuZG9iago4IDAgb2JqCjw8Ci9GaWx0ZXIgL0ZsYXRlRGVjb2RlCi9MZW5ndGggMzc4OTYKL0xlbmd0aDEgODc3MzIKL1R5cGUgL1N0cmVhbQo' // Dummy base64 data
          }
        }, '*');
      });
    });
  </script>
</head>
<body>
  <h2>Send Fax Configuration</h2>
  <form id="configForm">
    <label for="faxNumber">Fax Number:</label>
    <input type="text" id="faxNumber" name="faxNumber" readonly><br><br>

    <label for="documentName">Document Name:</label>
    <input type="text" id="documentName" name="documentName" value="samplefax.pdf" readonly><br><br>

    <label for="documentData">Document Data (Base64):</label>
    <textarea id="documentData" name="documentData" rows="4" cols="50" readonly>JVBERi0xLjcKCjQgMCBvYmoKKElkZW50aXR5KQplbmRvYmoKNSAwIG9iagooQWRvYmUpCmVuZG9iago4IDAgb2JqCjw8Ci9GaWx0ZXIgL0ZsYXRlRGVjb2RlCi9MZW5ndGggMzc4OTYKL0xlbmd0aDEgODc3MzIKL1R5cGUgL1N0cmVhbQo</textarea><br><br>
  </form>
</body>
</html>
