<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Fax Configuration</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <h2>Send Fax Configuration</h2>
  <form id="configForm">
    <label for="faxNumber">Fax Number:</label>
    <input type="text" id="faxNumber" name="faxNumber" required><br><br>

    <label for="documentName">Document Name:</label>
    <input type="text" id="documentName" name="documentName" required><br><br>

    <label for="documentData">Document Data (Base64):</label>
    <textarea id="documentData" name="documentData" rows="4" cols="50" required></textarea><br><br>

    <button type="submit">Save Configuration</button>
  </form>

  <script>
    // Handle form submission
    $('#configForm').on('submit', function (e) {
      e.preventDefault();

      // Get form data
      const faxNumber = $('#faxNumber').val();
      const documentName = $('#documentName').val();
      const documentData = $('#documentData').val();

      // Send data back to SFMC
      window.parent.postMessage({
        type: 'save',
        payload: {
          faxNumber,
          documentName,
          documentData
        }
      }, '*');
    });
  </script>
</body>
</html>
